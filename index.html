<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ODIN REG - FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <img src="odin-lined.png" alt=""><h1>Odin</h1>
                </div>
            </div>
    
            <div class="content">
                <div class="info">
                    <div class="info-text">
                        <h3 class="large">This is not a real online service! You know you need something <br>
                            like this in your life to help you realize your deepest dreams. <br>
                            Sign up now to get started.</h3>
    
                            <p class="small">You <i>know</i> you want to.</p>
                    </div>
    
                    <div class="form-area">
                        <h3>Let's do this!</h3>
    
                        <form action="">
                            <div class="input-row">
                                <div class="input-area">
                                    <label for="">First Name</label>
                                    <input type="text" placeholder="Jesse" id="" class="focus">
                                </div>
    
                                <div class="input-area">
                                    <label for="">Last Name</label>
                                    <input type="text" placeholder="Paul" id="" class="focus">
                                </div>
                            </div>
    
                            <div class="input-row">
                                <div class="input-area">
                                    <label for="">Email</label>
                                    <input type="email" placeholder="pauljesseeloke@gmail.com" id="" class="focus">
                                </div>
    
                                <div class="input-area">
                                    <label for="">Phone</label>
                                    <input type="number" placeholder="+234 705 845 4307" id="" class="focus">
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-area">
                                    <label for="">Password</label>
                                    <input type="password" placeholder="" id="" class="focus">
                                </div>
    
                                <div class="input-area">
                                    <label for="">Confirm Password</label>
                                    <input type="password" placeholder="" id="" class="focus">
                                </div>
                            </div>
    
                           
    
                            <button type="submit">Create An Account</button> 
                            <div class="login">
                                <p> Already have an account? <a href="#">Log in</a></p>
                             </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>
